<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login-and-signup.css">
  <title>Login - Online Pharmacy</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="icons/herbal.png">
      <h1>Company name</h1>
      <p class="tagline">Health Through Nature</p>
      <p class="credit">Image by @https://www.flaticon.com/free-icons</p>
    </div>
    <div class="right-panel">

      <h2>LOGIN</h2>

      <form id="loginForm">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>


        <label for="admin_code" id="admin_code" name="admin_code">Admin code (Only if you're an admin)</label>
        <input name="admin_code">
        

        <button type="submit" class="login-btn">Login</button>

        <div class="signup-row">
          <span>Don't have an account?</span>
          <button type="button" class="signup-btn"> <a href="signup page/signup.html" target="_self">Signup</a> </button>

        </div>
      </form>
    </div>
  </div>
  <script src="scripts/auth.js"></script>
</body>
</html>
